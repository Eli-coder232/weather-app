<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/16ec8f706d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Best Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-magnifying-glass glass-icon"></i>
          </span>
          <input
            type="text"
            id="search-city-input"
            placeholder="Search for city"
          />
          <input type="submit" class="btn btn-light" value="Search" />
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <h1>Cologne</h1>
          <ul>
            <li>Friday 20:00, Partly Clouded</li>
            <li>Humidity: 75%, Wind: 20 km/h</li>
          </ul>
        </div>
        <div class="col-6">
          <span class="current-temperature">3</span>
          <span class="unit">°C</span>
          <i class="fa-solid fa-cloud cloud-icon-current"></i>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="forecast-day">Sat</div>
          <i class="fa-solid fa-cloud-showers-heavy cloud-rain-icon"></i>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">10°</span>
            <span class="forecast-temperature-min">3°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-day">Sun</div>
          <i class="fa-solid fa-cloud-showers-heavy cloud-rain-icon"></i>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">10°</span>
            <span class="forecast-temperature-min">3°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-day">Mon</div>
          <i class="fa-solid fa-cloud-showers-heavy cloud-rain-icon"></i>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">10°</span>
            <span class="forecast-temperature-min">3°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-day">Tue</div>
          <i class="fa-solid fa-cloud-showers-heavy cloud-rain-icon"></i>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">10°</span>
            <span class="forecast-temperature-min">3°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-day">Wed</div>
          <i class="fa-solid fa-cloud-showers-heavy cloud-rain-icon"></i>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">10°</span>
            <span class="forecast-temperature-min">3°</span>
          </div>
        </div>
        <div class="col-2">
          <div class="forecast-day">Thu</div>
          <i class="fa-solid fa-cloud-showers-heavy cloud-rain-icon"></i>
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">10°</span>
            <span class="forecast-temperature-min">3°</span>
          </div>
        </div>
      </div>
      <hr />
      <footer>
        This Weather App was coded by Elisabeth Iwanski and is open-sourced on
        <a href="https://github.com/Eli-coder232/weather-app" target="_blank">
          GitHub</a
        >
        and hosted on
        <a href="https://silly-lily-03ba25.netlify.app/" target="_blank">
          Netlifly</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
